name: Allfeat Rust CI

on:
  push:
    branches:
      - master
      - add-ci-for-format-checker
  pull_request:
    branches:
      - master

jobs:
  check-format:
    name: Check code format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Check format
        run: cargo fmt --check --all

  test:
    name: Run tests
    needs: check-format
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy, rust-src
          targets: wasm32-unknown-unknown

      - name: Explicitly install wasm32 target
        run: rustup target add wasm32-unknown-unknown --toolchain nightly

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y llvm libclang-dev protobuf-compiler

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm protobuf

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install protobuf

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features
